
server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/tripdb
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

external:
  driver-service:
    base-url: http://localhost:8083
